<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor: 2 Anos!</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="coracao" style="left: 10%; top: 20%;">❤️</div>
        <img src="nossa_foto.jpg" alt="Nossa Foto Especial">
        <div id="contador">
            <p>Celebrando:</p>
            <div id="tempo">
                <span id="anos">0</span> anos,
                <span id="meses">0</span> meses,
                <span id="dias">0</span> dias,
                <span id="horas">0</span> horas,
                <span id="minutos">0</span> minutos e
                <span id="segundos">0</span> segundos juntos!
            </div>
        </div>
        <p class="mensagem">Feliz 2 anos, meu amor! ❤️</p>
        <button id="botaoCarta">Sua Carta Especial ❤️</button>
        <div class="coracao" style="right: 15%; bottom: 15%;">❤️</div>
        <div class="coracao" style="left: 45%; top: 5%;">❤️</div>
        <div class="coracao" style="right: 5%; top: 60%;">❤️</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
